  <body>
    <h1>나폴리탄 괴담</h1>
    <p>1. 본 건물 403호 현시설 상태에서의 임대차 계약임.<br/>
       2. 임차인은 계약기간 만료 후 훼손시 원상복구 하여야한다.(자연마모는 제외함.)<br/>
       3. 건물내에서의 애완동물 사육 맟 흡연을 금지한다.<br/>
       4. 옆 호실인 404호에서 벽을 긁거나 노래를 부르는 등의
       소음이 지송적으로 발생하는 경우, 절대 직접 확인하지 않고 
       즉시 관리실에 연락하여 폐기를 요청한다.<br/>
    </p>
  </body>
